<li>
    <a href="{{ item.url | prepend: site.url }}" class="landscape-tile is-profile d-blk">
        <img src="{{ item.image | prepend: site.url }}" alt="{{ item.name }}"/>
        <div class="dashed-border no-border-top p-1">
            <h3 class="fw-bold m-0 mediumtext name">
                {{ item.name }}
            </h3>
            <span class="m-0 fw-normal co-faint-gray designation">
                {{ item.designation }}
            </span>
        </div>
    </a>
</li>
