<li class="offices background-is-filtered black-filtering alt-bottom-only">
    <a href="{{ item.address_link }}" target="_blank">
        <img src="{{ item.image | prepend: site.url }}" alt="{{ item.title }}" class="height-100-pc">
        <div class="office-address">
            <h3 class="mt-0 mb-0 nano-caps fw-bold co-white">
                {{ item.city }}, {{ item.country }}
            </h3>

            <div class="co-white-smoke mb-h">{{ item.full_address | markdownify }}</div>

            <a href="{{ item.address_link }}" class="co-primary d-flx al-i-c" target="_blank">
                <span>Get directions</span>
                {% include icons.html icon="chevron-right" %}
            </a>
        </div>
    </a>
</li>
